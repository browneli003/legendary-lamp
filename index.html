<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="title">
        Weather Dashboard
    </header>

<div class="search flex-row d-flex justify-content-evenly">
Search for a City:
<br>
<input type="text" name="City" placeholder="Salt Lake City" id="Cities" class="box">
<button type="button" id="searchbutton" class="btn btn-primary">Search</button>
</div>
<div class="col-12 d-flex justify-content-around" id="bigcities">
    <button class="btns">New York</button>
    <button class="btns">Los Angeles</button>
    <button class="btns">Chicago</button>
    <button class="btns">Houston</button>
    <button class="btns">Philadelphia</button>
    <button class="btns">Phoenix</button>
</div>
<main class="flex column">
<div class="col-12 col-md-8 city" id="cities">
    Forecast
    <div id="forecast-container">
    </div>
</div>
</main>


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./assets/js/script.js"></script>

</body>
</html>
